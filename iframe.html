<html>
 <head>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    </head>
      <body>
         <a-scene physics>
            
            <a-sphere color="blue" position="-2 2 -5">           
            <a-animation attribute="scale"
            to="2 2 2"  
            from="1 1 1"  
            dur="3000" 
            repeat="indefinite"  
            direction="alternate">
            </a-animation>  
            </a-sphere>
             
            <a-sphere color="red" position="-5 1 -2">
            <a-animation attribute="position" 
            to="-5 10 -2"  
            from="-5 1 -2"
            dur="2000" 
            repeat="indefinite"
            direction="alternate">
            </a-animation> 
            
            </a-sphere>
            <a-sphere color="green" position="2 1 -5">
            <a-animation attribute="color" 
            to="red" 
            from="green"  
            dur="2000" 
            repeat="indefinite" 
            direction="alternate">
            </a-animation>           
            </a-sphere>

            <a-sphere color="yellow" position="5 1 -3">
            <a-animation attribute="position" 
            to="5 5 -3" 
            from="5 1 -3" 
            dur="2000" >
            </a-animation> 
            </a-sphere>

 
            
            <a-box color="pink" height="1" width="1" depth="3" position="7 3 2" rotation="0 45 45">
            <a-animation attribute="rotation" 
            to="360 0 0" 
            dur="2000" 
            repeat="indefinite" >
            </a-animation> 
            </a-box>
           
            <a-plane color="purple" height="20" width="20" rotation="-90 0 0"></a-plane>
            <a-sky src="#sky" color="white"></a-sky>
            <a-torus color="#43A367" arc="360" radius="1" radius-tubular="0.1" position="1 2 1">
<a-animation attribute="rotation" 
            to="360 0 0" 
            dur="2000" 
            repeat="indefinite" >
            </a-animation> 
            </a-torus>

        </a-scene physics>
    </body>
</html>
